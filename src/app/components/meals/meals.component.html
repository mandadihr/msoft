<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<div class="container">
  <div class="jumbotron">
  <table class="table table-dark table-bordered">
      <thead>
          <td scope="col"><h3><font color="navy"> Cuisine</font></h3></td>
      </thead>

    <tbody>
      <tr *ngFor="let meal of meals">
        <td>
          <ul>
          <li><strong><em>{{meal.strMeal}}</em></strong></li>
          <li><strong>{{meal.strCategory}}</strong></li>
          <li><strong>{{meal.strArea}}</strong></li>
          </ul>
        </td>
        <td><img src="{{meal.strMealThumb}}" (click)="myEvent()" class="img-thumbnail" width="600" height="400"></td>
        <td><a routerLink="meals-details" class="btn btn-primary active" role="button" routerLinkActive="active">About</a></td>
      </tr>
    </tbody>
  </table>
 </div>
 <router-outlet></router-outlet>
</div>
